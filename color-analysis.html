  <main>
    <h1 class="page-title">Your Color Analysis Result</h1>
    <div class="tone-container">
      <div class="tone-option" onclick="selectTone(this)">
        <h2>Cool Tone</h2>
        <div class="color-palette">
          <div class="color" style="background-color: #b3cde0;"></div>
          <div class="color" style="background-color: #6497b1;"></div>
          <div class="color" style="background-color: #005b96;"></div>
          <div class="color" style="background-color: #03396c;"></div>
          <div class="color" style="background-color: #011f4b;"></div>
        </div>
      </div>

      <div class="tone-option" onclick="selectTone(this)">
        <h2>Warm Tone</h2>
        <div class="color-palette">
          <div class="color" style="background-color: #ffcc99;"></div>
          <div class="color" style="background-color: #ff9966;"></div>
          <div class="color" style="background-color: #ff6600;"></div>
          <div class="color" style="background-color: #cc5200;"></div>
          <div class="color" style="background-color: #993d00;"></div>
        </div>
      </div>

      <div class="tone-option" onclick="selectTone(this)">
        <h2>Neutral Tone</h2>
        <div class="color-palette">
          <div class="color" style="background-color: #f0e6d6;"></div>
          <div class="color" style="background-color: #c8bfae;"></div>
          <div class="color" style="background-color: #a89f91;"></div>
          <div class="color" style="background-color: #888072;"></div>
          <div class="color" style="background-color: #70695c;"></div>
