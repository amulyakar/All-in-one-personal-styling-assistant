<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Gender - Fit & Figure</title>
    <link rel="stylesheet" href="stylesfitandfigure.css">
</head>
<body>
    <!-- Back to Home Button -->
    <a href="Home.html" class="back-home-btn">
        <span>&#8592;</span> Back to Home
    </a>

    <!-- Header Section -->
    <div class="header">
        <h1>Fit & Figure</h1>
        <p>Select your gender to explore personalized recommendations.</p>
    </div>

    <!-- Gender Selection -->
    <div class="tone-container">
        <a href="malefigure.html" class="tone-option warm">
            <!-- Image for Male -->
            <img src="assets/malebodies.jpg" alt="Male Icon" class="gender-icon">
            <h2>Male</h2>
        </a>
        <a href="femalefigure.html" class="tone-option cool">
            <!-- Image for Female -->
            <img src="assets/femalebodies.jpg" alt="Female Icon" class="gender-icon">
            <h2>Female</h2>
        </a>
    </div>

    <!-- Color Recommendation Section (hidden by default) -->
    <div class="color-box">
        <h2>Recommended Colors</h2>
        <div class="color-palette">
            <div class="color" style="background-color: #FFD580;"></div>
            <div class="color" style="background-color: #A0C4FF;"></div>
            <div class="color" style="background-color: #C5A880;"></div>
        </div>
    </div>
</body>
</html>
